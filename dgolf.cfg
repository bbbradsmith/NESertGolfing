MEMORY {
	ZEROPAGE: start = $0000, size =  $0F9, type = rw, file = "";
	STACK:    start = $0104, size =  $0FC, type = rw, file = "";
	RAM:      start = $0200, size =  $600, type = rw, file = "";

	HEADER:   start = $0000, size = $0010, type = ro, file = %O, fill = yes, fillval = 0;
	SIDE1A:   start = $0000, size = 65500, type = ro, file = %O, fill = yes, fillval = 0;

	PRG0:     start = $6000, size = $7556, type = rw, file = "", define = yes;
	VEC1:     start = $DFF6, size = $000A, type = rw, file = "";
	CHK2:     start = $2000, size = $0200, type = rw, file = "";
}

SEGMENTS {
	ZEROPAGE: load = ZEROPAGE, type = zp;
	STACK:    load = STACK, type = bss, optional = yes;
	OAM:      load = RAM, type = bss, align = $100, optional = yes;
	BSS:      load = RAM, type = bss, align = $100, define = yes;

	HEADER:    load = HEADER, type = ro;
	SIDE1A:    load = SIDE1A, type = ro;

	FILE0_HDR: load = SIDE1A, type = ro;
	ALIGN:     load = SIDE1A, run = PRG0, type = ro, align = $100, optional = yes;
	DATA:      load = SIDE1A, run = PRG0, type = rw, define = yes, optional = yes;
	RODATA:    load = SIDE1A, run = PRG0, type = ro, optional = yes;
	CODE:      load = SIDE1A, run = PRG0, type = ro, optional = yes;

	FILE1_HDR: load = SIDE1A, type = ro;
	FILE1_DAT: load = SIDE1A, run = VEC1, define = yes;

	FILE2_HDR: load = SIDE1A, type = ro;
	FILE2_DAT: load = SIDE1A, run = CHK2, define = yes;
}
